<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="base.css">
  <title>Content Loading</title>
</head>
<body>
  <div class="loader">
    <div class="bar bar-1"></div>
    <div class="bar bar-2"></div>
    <div class="bar bar-3"></div>
  </div>

  <div class="loader">
    <div class="bar bar-1"></div>
    <div class="bar bar-2"></div>
    <div class="bar bar-3"></div>
  </div>


  <script>
    // script to randomly set width of the bars.
    // 1. Get bar elements
    // 2. for each bar element set a random width between 40 and 100 %

    const bars = document.querySelectorAll('.bar');
    const max = 90;
    const min = 30;

    bars.forEach( bar => {
      // set random width
      bar.style.width = Math.floor(Math.random() * (max -min) + 40) + '%';
    })

  </script>
</body>

</html>
